<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - List Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="menu.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light px-4 py-3">
        <div class="container-fluid">
            <a href="index.html"><h3>POS System</h3></a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar Kiri -->
            <div class="col-md-2" id="sidebar">
                <nav class="nav flex-column">
                    <a class="nav-link active" href="#" data-filter="list-coworking">Coworking</a>
                    <a class="nav-link" href="#" data-filter="list-kortail">Kortail</a>
                    <a class="nav-link" href="#" data-filter="list-express">Express</a> <!-- Link ke halaman menu -->
                </nav>
                <small class="footer-text mt-4">V.1.0</small>
            </div>

            <!-- Main Content (List Transaksi) -->
            <div class="col-md-8 offset-md-2">
                <h2 class="transaction-title text-center">List Transaksi</h2>

                <!-- Filter Tanggal dan Pencarian -->
                <div class="row mt-3 mb-4">
                    <div class="col-md-4">
                        <input type="date" class="form-control" id="filter-date" placeholder="Pilih Tanggal">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="search-input" placeholder="Cari nama pemesan atau ID transaksi">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100" id="create-button" onclick="window.location.href='menu.html'">Create transaction</button>
                    </div>
                </div>

                <!-- Transaksi Coworking -->
                <div id="list-coworking" class="transaction-section">
                    <h3 class="transaction-category">Transaksi Coworking</h3>
                    <ul class="list-group transaction-list">
                        <!-- Transaksi akan ditambahkan secara dinamis di sini -->
                    </ul>
                </div>

                <!-- Transaksi Kortail dan Express disembunyikan awalnya, tampilkan sesuai kebutuhan -->
                <div id="list-kortail" class="transaction-section" style="display: none;">
                    <!-- Isi konten Kortail -->
                </div>
                <div id="list-express" class="transaction-section" style="display: none;">
                    <!-- Isi konten Express -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu.js"></script>
</body>
</html>
