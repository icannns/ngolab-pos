<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem POS - List Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="menu.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 80px;
        }
        #sidebar {
            height: calc(100vh - 80px);
            background-color: #ffffff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 80px;
            z-index: 1000;
            width: 20%;
        }
        #sidebar .nav-link {
            color: #495057;
            padding: 1rem;
            font-weight: 500;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }
        #sidebar .nav-link.active, #sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        .main-content {
            padding: 40px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            margin-left: 20%;
            width: 80%;
        }
        .transaction-category {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1050;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .transaction-section {
            display: none;
        }
        .transaction-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navigasi dengan Tambahan Pos System di Pojok Kiri Atas -->
    <nav class="navbar navbar-light bg-light px-4 py-3">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand"><strong>POS System</strong></a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Kiri dengan posisi tetap -->
            <div class="col-md-2" id="sidebar">
                <nav class="nav flex-column">
                    <a class="nav-link" href="#" onclick="showSection('list-coworking')">Coworking</a>
                    <a class="nav-link" href="#" onclick="showSection('list-kortail')">Kortail</a>
                    <a class="nav-link" href="#" onclick="showSection('list-express')">Express</a>
                </nav>
                <small class="footer-text mt-4">Versi 1.0</small>
            </div>

            <!-- Konten Utama dengan Lebar Disesuaikan -->
            <div class="col-md-10 main-content">
                <h2 class="text-center">List Transaksi</h2>

                <!-- Filter dan Tombol Transaksi -->
                <div class="row mt-3 mb-4">
                    <div class="col-md-4">
                        <input type="date" class="form-control" id="filter-date" placeholder="Pilih Tanggal">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="search-input" placeholder="Cari nama pemesan atau ID transaksi">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100" id="create-button" onclick="window.location.href='menu.html'">Buat Transaksi</button>
                    </div>
                </div>

                <!-- Daftar Transaksi Coworking -->
                <div id="list-coworking" class="transaction-section active">
                    <h3 class="transaction-category">Transaksi Coworking</h3>
                    <ul class="list-group transaction-list">
                        <!-- Data transaksi coworking -->
                    </ul>
                </div>

                <!-- Daftar Transaksi Kortail -->
                <div id="list-kortail" class="transaction-section">
                    <h3 class="transaction-category">Transaksi Kortail</h3>
                    <ul class="list-group transaction-list"></ul>
                </div>

                <!-- Daftar Transaksi Express -->
                <div id="list-express" class="transaction-section">
                    <h3 class="transaction-category">Transaksi Express</h3>
                    <ul class="list-group transaction-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.transaction-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
