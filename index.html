<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem POS - Beranda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #sidebar {
            height: 100vh;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding-top: 20px;
        }
        #sidebar .nav-link {
            color: #495057;
            padding: 1rem;
            font-weight: 500;
            font-size: 1.2rem;
        }
        #sidebar .nav-link.active {
            background-color: #e9ecef;
        }
        #sidebar small {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #6c757d;
        }
        .container-fluid {
            max-width: 100%;
        }
        .main-content {
            min-height: 90vh;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .stat-card {
            border-radius: 10px;
            background-color: #f1f3f5;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .stat-card h3 {
            margin-bottom: 10px;
        }
        .stat-card p {
            font-size: 1.5rem;
            color: #495057;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">POS</a>
            <button class="btn btn-outline-success" onclick="window.location.href='menu.html'">Lihat Menu</button>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-light" id="sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="payment.html">Pembayaran</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">Pesanan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pengaturan</a>
                    </li>
                </ul>
                <div class="mt-5">
                    <small>V.1.0</small>
                </div>
            </div>

            <!-- Content Section -->
            <div class="col-md-10">
                <div class="main-content">
                    <h2>Selamat Datang di Sistem POS</h2>
                    <p>Pilih menu dari sidebar untuk memulai transaksi.</p>
                    
                    <!-- Statistik Penjualan -->
                    <div class="row">
                        <div class="col-md-4">
                            <div class="stat-card">
                                <h3>Total Transaksi Hari Ini</h3>
                                <p>Rp 1.500.000</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-card">
                                <h3>Pesanan Berhasil</h3>
                                <p>25 Pesanan</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-card">
                                <h3>Jumlah Pengunjung</h3>
                                <p>150 Orang</p>
                            </div>
                        </div>
                    </div>

                    <!-- Tombol Aksi Cepat -->
                    <div class="mt-5">
                        <h4>Aksi Cepat</h4>
                        <button class="btn btn-primary" onclick="window.location.href='menu.html'">Buka Menu</button>
                        <button class="btn btn-secondary" onclick="window.location.href='orders.html'">Lihat Riwayat Pesanan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
