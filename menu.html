<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - POS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #sidebar {
            height: 100vh;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding-top: 20px;
        }
        #sidebar .nav-link {
            color: #495057;
            padding: 1rem;
            font-weight: 500;
            font-size: 1.2rem;
        }
        #sidebar .nav-link.active {
            background-color: #e9ecef;
        }
        .card {
            border: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
        }
        .category-section {
            margin-bottom: 30px;
        }
        .category-title {
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .menu-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-disabled {
            background-color: #adb5bd;
            border: none;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-light" id="sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="payment.html">Pembayaran</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">Pesanan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pengaturan</a>
                    </li>
                </ul>
                <div class="mt-5">
                    <small>V.1.0</small>
                </div>
            </div>

            <!-- Menu Section -->
            <div class="col-md-10">
                <div class="container mt-4">
                    <h2 class="menu-title">Daftar Menu</h2>
                    
                    <!-- Kategori Makanan -->
                    <div class="category-section">
                        <h3 class="category-title">Makanan</h3>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card">
                                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Nasi Goreng">
                                    <div class="card-body">
                                        <h5 class="card-title">Nasi Goreng</h5>
                                        <p class="card-text">Rp 20.000</p>
                                        <button class="btn btn-primary btn-disabled" disabled>Tambah ke Pesanan</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Mie Goreng">
                                    <div class="card-body">
                                        <h5 class="card-title">Mie Goreng</h5>
                                        <p class="card-text">Rp 15.000</p>
                                        <button class="btn btn-primary btn-disabled" disabled>Tambah ke Pesanan</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Ayam Bakar">
                                    <div class="card-body">
                                        <h5 class="card-title">Ayam Bakar</h5>
                                        <p class="card-text">Rp 25.000</p>
                                        <button class="btn btn-primary btn-disabled" disabled>Tambah ke Pesanan</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Kategori Minuman -->
                    <div class="category-section">
                        <h3 class="category-title">Minuman</h3>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card">
                                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Es Teh">
                                    <div class="card-body">
                                        <h5 class="card-title">Es Teh</h5>
                                        <p class="card-text">Rp 5.000</p>
                                        <button class="btn btn-primary btn-disabled" disabled>Tambah ke Pesanan</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Jus Jeruk">
                                    <div class="card-body">
                                        <h5 class="card-title">Jus Jeruk</h5>
                                        <p class="card-text">Rp 10.000</p>
                                        <button class="btn btn-primary btn-disabled" disabled>Tambah ke Pesanan</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Kopi">
                                    <div class="card-body">
                                        <h5 class="card-title">Kopi</h5>
                                        <p class="card-text">Rp 8.000</p>
                                        <button class="btn btn-primary btn-disabled" disabled>Tambah ke Pesanan</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tombol Lanjutkan ke Pembayaran -->
                    <div class="mt-4">
                        <button class="btn btn-success w-100">Lanjutkan ke Pembayaran</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
